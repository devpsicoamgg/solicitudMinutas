    }

(() => {
    'use strict'

    const form = document.getElementById('formularioMinutas')
    const enviarBtn = document.getElementById('enviarBtn')

    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }

      form.classList.add('was-validated')
      enviarBtn.disabled = true; // Deshabilita el botón al enviar el formulario
    }, false)

    // Habilita el botón cuando se ha validado el formulario
    form.addEventListener('input', () => {
      if (form.checkValidity()) {
        enviarBtn.disabled = false;
      }
    });

    // Habilita el botón si ocurre algún error
    form.addEventListener('invalid', () => {
      enviarBtn.disabled = false;
    });

  })()



 function mostrarOcultarDetalles() {
    var select = document.getElementById("select-pedido");
    var detallesAbarrotes = document.querySelector(".abarrotes");
    var categorias = document.querySelectorAll(".carnesyhuevos, .frutasyverduras, .lacteos, .panaderia");

    if (select.value === "06.-_PEDIDO MENSUAL_ABARROTES") {
      detallesAbarrotes.classList.remove("d-none");
      categorias.forEach(function(categoria) {
        categoria.classList.add("d-none");
      });
    } else {
      detallesAbarrotes.classList.add("d-none");
      categorias.forEach(function(categoria) {
        categoria.classList.remove("d-none");
      });
    }
  }



</script>
